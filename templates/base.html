{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>BCIIT Campus Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .navbar.fixed-top {
            position: fixed;
            top: 10;
            width: 100%;
            z-index: 1000;
        }
        body {
            padding-top: 0px;
            margin: 0;
        }
    </style>
</head>
<body style="background-color: white;">
    
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color:#D3D3D3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">BCIIT Campus Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/faculty/' %}active{% endif %}" href="{% url 'faculty' %}">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/student/' %}active{% endif %}" href="{% url 'student' %}">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/event/' %}active{% endif %}" href="{% url 'event' %}">Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content block for child templates -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
