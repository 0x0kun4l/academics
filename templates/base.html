{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="BCIIT Campus Connect - Your portal for campus events, faculty info, and student resources.">

    <title>BCIIT Campus Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .navbar.fixed-top {
            position: fixed;
            top: 10;
            width: 100%;
            z-index: 1000;
        }
        body {
            padding-top: 70px;  
            margin: 0;
        }
    
        .site-footer {
            background-image: url("{% static 'images/footer-bg.jpg' %}");
            }

.card:hover {
 transform: translateY(-5px);
 box-shadow: 0 0 25px rgba(0, 123, 255, 0.5), 0 0 40px rgba(0, 123, 255, 0.3);
 transition: all 0.3s ease-in-out;
 border: 1px solidrgb(255, 119, 0);
}
            
.card-title {
  position: relative;
  display: inline-block;
  transition: all 0.3s ease;
  color: #333;
}

.card-title::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -4px;
  left: 0;
  background-color: #007bff;
  transition: width 0.4s ease-in-out;
}

.card:hover .card-title {
  color: #007bff;
  transform: scale(1.05);
}

.card:hover .card-title::after {
  width: 100%;
}

.card:hover {
    box-shadow: 0 8px 30px rgba(0, 123, 255, 0.4);
    transition: box-shadow 0.3s ease-in-out;
  }
  
        
</style>
</head>
<body style="background-color: white;">
    
    <nav class="navbar navbar-expand-lg fixed-top bg-light shadow-sm" style="background-color:#D3D3D3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">BCIIT Campus Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/faculty/' %}active{% endif %}" href="{% url 'faculty' %}">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/student/' %}active{% endif %}" href="{% url 'student' %}">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/event/' %}active{% endif %}" href="{% url 'event' %}">Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content block for child templates -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
